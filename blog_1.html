    <body>

            <h1>第一篇日志：课程展望与感想</h1>
			<br/>
            <h2>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鉴于这是第一篇日志，我也不清楚要写什么。总之，就目前粗鄙了解到的内容而言，前端课程貌似还是十分有趣的。这是一个艺术性与技术性并存的课程，能够看到手下的代码转化为精美的网页总是一门令人享受的事情。
				<br/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;然后就是，希望老师助教能多多指导，希望上课的时候的工程师能尽量讲得仔细一点，希望最后能做出一个优秀的课程设计取的一个好成绩。
			</h2>

        <canvas></canvas>
		
        <script>
            document.addEventListener('touchmove', function (e) {
                e.preventDefault()
            })
            var c = document.getElementsByTagName('canvas')[0],
                x = c.getContext('2d'),
                pr = window.devicePixelRatio || 1,
                w = window.innerWidth,
                h = window.innerHeight,
                f = 90,
                q,
                m = Math,
                r = 0,
                u = m.PI*2,
                v = m.cos,
                z = m.random
            c.width = w*pr
            c.height = h*pr
            x.scale(pr, pr)
            x.globalAlpha = 0.6
            function i(){
                x.clearRect(0,0,w,h)
                q=[{x:0,y:h*.7+f},{x:0,y:h*.7-f}]
                while(q[1].x<w+f) d(q[0], q[1])
            }
            function d(i,j){   
                x.beginPath()
                x.moveTo(i.x, i.y)
                x.lineTo(j.x, j.y)
                var k = j.x + (z()*2-0.25)*f,
                    n = y(j.y)
                x.lineTo(k, n)
                x.closePath()
                r-=u/-50
                x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16)
                x.fill()
                q[0] = q[1]
                q[1] = {x:k,y:n}
            }
            function y(p){
                var t = p + (z()*2-1.1)*f
                return (t>h||t<0) ? y(p) : t
            }
            document.onclick = i
            document.ontouchstart = i
            i()
        </script>
